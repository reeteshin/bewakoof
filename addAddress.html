<body>
    <h1>Address</h1>

    <P>Address</P>
    <input id="Address"   type="Address" placeholder="fulladress">

    <p>Locality</p>

     <div  >
         <p>City</p>

         <p>state</p>
         <input id="State" type="text" placeholder="State">
     </div>

     <p>Country</p>

     <Button id = "SAVE">SAVE</Button>
</body>

<script>
   

    

   var Address = [];
    document.getElementById("SAVE").addEventListener("click",function(){ 
    var a =  document.getElementById("Pinecode").value;
    var b = document.getElementById("Address").value;
    var c = document.getElementById("Locality").value;
    var d= document.getElementById("City").value;
    var e = document.getElementById("State").value;
    var f = document.getElementById("Country").value;
    var g = document.getElementById("number").value;
             Address.push(a,b,c,d,e,f,g); 
             localStorage.setItem("Address",JSON.stringify(Address));
             alert("Address Has Been Added");
             window.location.href = "OrderSummary.html"
    })
   
</script>
