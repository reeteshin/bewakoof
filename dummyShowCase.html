  <head>
    <style>
      body {
        /* background-color: rgb(92, 48, 48); */
        font-family: montserrat, sans-serif;
        line-height: 1;
      }
      #divMain {
        margin: 80px auto auto auto;

        display: grid;
        grid-template-columns: 20% 30% 35%;
        height: 620px;
        column-gap: 20px;
        padding-left: 10px;
        padding-right: 10px;
      }
      #No1 {
        display: grid;
        grid-template-columns: 100%;
        grid-template-rows: 20% 20% 20% 20%;
        margin: 0px 0px auto auto;
        row-gap: 10%;
        border: 1px solid transparent;
      }
      #No1 > img:first-child {
        margin-top: 10px;
      }
      #No1 > img {
        width: 98px;
        height: 98px;
        border-radius: 5px;
        border: 1px solid transparent;
      }
      #No2 {
        height: 510px;
        width: 80%;
        margin-left: 8%;
        border: 1px solid transparent;
      }
      #No2 > img {
        width: 100%;
        height: 100%;
        border-radius: 5px;
        margin: auto;
      }
      #No3 {
        border: 1 px solid tomato;
      }

      #No1 img:hover,
      #No2 img:hover {
        border: 4px solid teal;
        border-radius: 4px;
      }

      #No3 h3:first-child {
        color: rgb(42, 42, 121);
        font-size: 20px;
      }
      #name {
        font-weight: lighter;
      }
      #cartOption {
        display: flex;
        justify-content: space-between;
      }
      #cartOption > button:last-child {
        background-color: teal;
        font-weight: bold;
        border-radius: 4px;
        width: 75%;
        height: 10%;
      }
      #cartOption > button:first-child {
        width: 15%;
        height: 30px;
        border-radius: 5px;
      }
      #cartOption > button:first-child img {
        height: 100%;
        width: 100%;
      }
    </style>
