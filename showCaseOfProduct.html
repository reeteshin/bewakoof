      #mainDiv {
        border: 1px solid slateblue;
        display: grid;
        grid-template-columns: 20% 80%;
        margin-top: 40px;
      }

      #leftDiv {
        height: 700px;
        border: 1px solid red;
        overflow: scroll;
        margin-left: 20px;
      }
      #rightDiv {
        display: grid;
        grid-template-columns: 33% 33% 33%;
        height: 700px;
        border: 1px solid red;
        overflow: scroll;
        justify-content: center;
        margin-left: 30px;
      }
      #rightDiv::-webkit-scrollbar,
      #leftDiv::-webkit-scrollbar {
        display: none;
      }
       #rightSubDiv > p
       {
           padding-right: 100px;
       }
      #rightSubDiv > img {
        width: 220px;
        height: 270px;
        cursor: pointer;
      }
      #rightSubDiv > img
      {
        
        transition: 0.5s all ease-in-out;
      }
       #rightSubDiv:hover img {
            transform: scale(1.1);
       }
      .details
      {
        
        padding-top: 20px;
        cursor: pointer;
      }

        height: 40px;
        width: 40px;
       
        opacity: 0.5;
        border-radius: 50%;
        transform: translate(-120%,-600%);
        
          
          
      }
      #button

            color: cornflowerblue;
      }

      .details+hr

          width: 95%;
