<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ShowCase Of Product</title>
    <style>
      #mainDiv {
        display: grid;
        grid-template-columns: 30% 70%;
        border: 1px solid red;
      }
      #leftDiv {
        height: 50px;
        border: 1px solid green;
        overflow: scroll;
      }
      #rightDiv {
        display: grid;
        grid-template-columns: 30% 30% 30%;
        height: 700px;
        border: 1px solid yellow;
        overflow: auto;
        justify-content: space-between;
        margin: 10px;
         
      }
       #rightSubDiv >img
       {
           width: 250px;
           height: 300px;
       }
        #rightSubDiv >p
       {
            padding: 0px 10px 0px 0px;
       }
    </style>
  </head>
  <body>
    <div id="mainDiv">
      <div id="leftDiv">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempora
          omnis sed eos porro quos! Ex numquam molestiae ratione. Nesciunt,
          dolorum velit. Dicta possimus cupiditate sed incidunt provident
          laudantium eum fuga?
        </p>
      </div>
      <div id="rightDiv"></div>
    </div>
  </body>
</html>
